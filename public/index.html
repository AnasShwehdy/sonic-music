        <h3 style="padding-top: 20px">Genres</h3>
        <div id="genres_body" style="display: flex;flex-wrap:wrap;width: 100%;

  <script>
    var amount = 5;
    let genresBody = document.getElementById("genres_body");

    var genres = [
      {
        name: "Heavy metal",
        img: "https://pbs.twimg.com/media/DZW0DEYWsAIRSDB.jpg",
      },
      {
        name: "Country",
        img: "https://matamatarsa.co.nz/wp-content/uploads/2020/06/country-music.jpg"
      },
      {
        name: "Electronic dance music (EDM)",
        img: "https://lyricalust.files.wordpress.com/2015/04/mad1.jpg"
      },
      {
        name: "Hip-hop",
        img: "https://www.abc.net.au/cm/rimage/12114358-16x9-large.jpg?v=2"
      },
      {
        name: "Indie rock",
        img: "https://static.tumblr.com/c2dffc9a681505acab6be9ae4f3c45fc/s7y1wpi/Lvzoo8thy/tumblr_static_tumblr_static_filename_focused_v3.jpg"
      },
      {
        name: "Jazz",
        img: "https://blog.sharifyapp.com/wp-content/uploads/2020/10/sam-browne-gRU0hwVo4uw-unsplash-scaled.jpg"
      },

    ];
    for (var i = 0; i < genres.length; i++) {
      let elem = document.getElementById("card").cloneNode(true);
      elem.style.color = "white";
      elem.style.display = "block";

      var c = elem.children;
      c[0].children[0].src = genres[i].img;
      c[1].innerHTML = genres[i].name;



      genresBody.appendChild(elem);
    }
    itemLists = document.getElementsByClassName('card');


    const parent = document.getElementById("card").parentElement;

    Array.prototype.forEach.call(parent.children, child => {
      child.onclick = function () {
        console.log(child.children[1].innerHTML.replace(/ /g, "_"));
        window.location.href = `genres/${child.children[1].innerHTML.replace(/ /g, "_")}.html`;

      }
    });


  </script>
